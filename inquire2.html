<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Access-Control-Allow-Origin" content="*">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description"
            content="日本朗裕株式会社は安心安全なソフトウェア構築を目指す、受託開発、人材提供を行っています。">
        <meta name="author" content="langyutech.jp,日本朗裕株式会社,日本朗裕(株)">
        <title>お問い合せ | 日本朗裕株式会社</title>
        <!-- <link rel="icon" href="images/logo/langyuTech.png" sizes=""> -->
        <link rel="shortcut icon" href="images/logo/favicon.ico">
        <link rel="apple-touch-icon-precomposed"
            href="images/logo/langyuTech.png">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/business-frontpage.css" rel="stylesheet">
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script
            src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    </head>

    <body>

        <form data-toggle="validator" role="form">
            <div class="form-group">
              <label for="inputName" class="control-label">Name</label>
              <input type="text" class="form-control" id="inputName" placeholder="Cina Saffary" required>
            </div>
            <div class="form-group has-feedback">
              <label for="inputTwitter" class="control-label">Twitter</label>
              <div class="input-group">
                <span class="input-group-addon">@</span>
                <input type="text" pattern="^[_A-z0-9]{1,}$" maxlength="15" class="form-control" id="inputTwitter" placeholder="1000hz" required>
              </div>
              <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
              <div class="help-block with-errors">Hey look, this one has feedback icons!</div>
            </div>
            <div class="form-group">
              <label for="inputEmail" class="control-label">Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="Bruh, that email address is invalid" required>
              <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="control-label">Password</label>
              <div class="form-inline row">
                <div class="form-group col-sm-6">
                  <input type="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="Password" required>
                  <div class="help-block">Minimum of 6 characters</div>
                </div>
                <div class="form-group col-sm-6">
                  <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops, these don't match" placeholder="Confirm" required>
                  <div class="help-block with-errors"></div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="radio">
                <label>
                  <input type="radio" name="underwear" required>
                  Boxers
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="underwear" required>
                  Briefs
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="terms" data-error="Before you wreck yourself" required>
                  Check yourself
                </label>
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
    </body>
        <!-- jQuery -->
        <script src="js/jquery.js"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/ty_com.js"></script>
</html>
