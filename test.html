<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>HTML5 Template</title>
    <style type="text/css">
	
		.header-container{
			width: 100px;
			height: 100px;
			border: 1px solid #333;
			border-radius: 50%;
			overflow: hidden;
		}
		.header-container img{
			width: 100%;
			height: 100%;
		}

	</style> 

</head>
<body>
    HTML5 Template

	<div class='header-container'>
		<img src="images/index_03.png" alt="">
   </div>
   <img src="images/index_03.png" alt="" style='height: 800px;width: 100%;'>
</body>
</html>
